name: Build and Deploy Katana

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write   # untuk push ke GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/katana:latest
            ghcr.io/${{ github.repository_owner }}/katana:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kube access
        run: |
          kubectl config set-cluster temp --server="${KUBE_SERVER}" --insecure-skip-tls-verify=true
          kubectl config set-credentials temp --token="${KUBE_TOKEN}"
          kubectl config set-context temp --cluster=temp --user=temp --namespace="${KUBE_NAMESPACE:-dev}"
          kubectl config use-context temp
        env:
          KUBE_SERVER: ${{ secrets.KUBE_SERVER }}
          KUBE_TOKEN: ${{ secrets.KUBE_TOKEN }}
          KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}

      - name: Apply manifests (first time)
        run: |
          kubectl apply -f deploy/service.yaml -n ${KUBE_NAMESPACE:-dev} || true
          kubectl apply -f deploy/deployment.yaml -n ${KUBE_NAMESPACE:-dev} || true
          if [ -f deploy/ingress.yaml ]; then kubectl apply -f deploy/ingress.yaml -n ${KUBE_NAMESPACE:-dev}; fi
        env:
          KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}

      - name: Rollout new image
        run: |
          NAMESPACE=${KUBE_NAMESPACE:-dev}
          NEW_TAG=${GITHUB_SHA}
          kubectl set image deployment/katana-deployment web=ghcr.io/${{ github.repository_owner }}/katana:${NEW_TAG} -n ${NAMESPACE}
          kubectl rollout status deployment/katana-deployment -n ${NAMESPACE}
        env:
          KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}
